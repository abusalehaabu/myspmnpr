<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
            margin-top: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e53935;
        }
        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .message.success {
            color: #4CAF50;
        }
        .message.error {
            color: #f44336;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Delete Document</h2>
        <!-- Form to delete the document -->
        <form action="/dele-doc" method="POST">
            <label for="id">Enter Document ID:</label>
            <input type="text" id="id" name="id" required placeholder="Enter the document ID to delete">
            <button type="submit">Delete Document</button>
            <a href="/logd">Back to Login Dashboard</a>
        </form>

        <!-- Display a success or error message after submission -->
        <p id="message" class="message"></p>
    </div>

    <!-- Script to handle the deletion response and display success/error message -->
    <script>
        // Get message from URL parameters (if any)
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        const messageElement = document.getElementById('message');

        if (message) {
            if (message.includes('success')) {
                messageElement.textContent = message;
                messageElement.classList.add('success');
            } else {
                messageElement.textContent = message;
                messageElement.classList.add('error');
            }
        }
    </script>

</body>
</html>
