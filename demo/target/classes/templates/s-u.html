<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-top: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Update User Document</h2>
        <form action="/update-user" method="post">
            <input type="hidden" name="id" th:value="${user.id}" />

            <label for="sub">Subject:</label>
            <input type="text" id="sub" name="sub" th:value="${user.sub}" required />

            <label for="clgn">College:</label>
            <input type="text" id="clgn" name="clgn" th:value="${user.clgn}" required />

            <label for="ppa">PPA:</label>
            <input type="text" id="ppa" name="ppa" th:value="${user.ppa}" required />

            <button type="submit">Update</button>
        </form>
    </div>

    <div class="footer">
        <p><a href="/logd">Back to Login Dashboard</a></p>
    </div>

</body>
</html>
