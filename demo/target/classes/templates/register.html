<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #007BFF, #6A11CB);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 420px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #444;
            font-size: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-top: 20px;
            text-align: center;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register User</h1>
        <form action="/register" method="post">
            <label for="id">Subject ID:</label>
            <input type="text" id="id" name="id" autocomplete="off" required/>

            <label for="sub">Subject:</label>
            <input type="text" id="sub" name="sub" autocomplete="off" required/>

            <label for="clgn">College Name:</label>
            <input type="text" id="clgn" name="clgn" autocomplete="off" required/>

            <label for="ppa">Package P.A:</label>
            <input type="text" id="ppa" name="ppa" autocomplete="off" required/>

            <label for="cus">Custom Field:</label>
            <input type="number" id="cus" name="cus" autocomplete="off" required/>

            <button type="submit">Register</button>
            <a href="/logd">Back to Login Dashboard</a>
        </form>

        <p th:text="${message}"></p>
    </div>

    <script>
        // Disable browser back/forward buttons
        (function () {
            history.pushState(null, null, location.href);
            window.addEventListener('popstate', function () {
                history.pushState(null, null, location.href);
            });
        })();
    </script>
</body>
</html>
