<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }

        th, td {
            padding: 14px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #eef;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .delete-icon {
            margin-left: 10px;
            color: red;
            cursor: pointer;
            text-decoration: none;
        }

        .delete-icon:hover {
            color: darkred;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>User Results</h2>
    <table>
        <thead>
            <tr>
                <th>Sub ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Qualification</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.i}">Sub ID</td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.email}">Email</td>
                <td>
                    <span th:text="${user.quali}">Qualification</span>
                    <a th:href="@{'/delete-user/' + ${user.i}}" class="delete-icon" title="Delete">
                        üóëÔ∏è
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/g-j" class="back-link">‚Üê Search Another ID</a>
</div>
</body>
</html>
