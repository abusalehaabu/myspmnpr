<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .message-box {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .message-box h1 {
            color: #d9534f;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .message-box p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        .message-box a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .message-box a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>User Not Applied for This</h1>
        <p>The Sub ID you entered does not match any applications.</p>
        <a href="/g-j">Try Another ID</a>
    </div>
</body>
</html>
