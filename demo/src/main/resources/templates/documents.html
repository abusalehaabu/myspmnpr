<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore City University</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* Your existing styles remain unchanged */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #007BFF;
            color: #333;
        }

        h1 {
            text-align: center;
            color: white;
            margin: 40px 0 20px;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .documents-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
        }

        .document {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            padding: 35px 30px;
            margin: 25px;
            width: 420px;
            transition: all 0.3s ease;
            position: relative;
        }

        .document:hover {
            transform: scale(1.02);
            box-shadow: 0 18px 50px rgba(0, 0, 0, 0.3);
        }

        .document p {
            font-size: 18px;
            margin: 18px 0;
            line-height: 1.6;
        }

        .document strong {
            display: inline-block;
            width: 160px;
            font-weight: 600;
            color: #2c3e50;
        }

        .subject {
            color: #e74c3c;
        }

        .package {
            color: #2980b9;
        }

        .college-block {
            position: relative;
            padding-bottom: 12px;
            margin-bottom: 28px;
        }

        .college-block::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            width: 100%;
            background-color: #3498db;
            border-radius: 2px;
        }

        .college-block a,
        .email-link {
            color: #27ae60;
            text-decoration: none;
            font-weight: 500;
        }

        .email-link:hover {
            text-decoration: underline;
            color: #1e8449;
        }

        .form-link {
            text-align: right;
            margin-top: 20px;
        }

        .form-link a {
            background-color: #27ae60;
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .form-link a:hover {
            background-color: #1e8449;
        }

        @media (max-width: 768px) {
            .document {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h1><i class="fas fa-university"></i> BANGALORE CITY UNIVERSITY</h1>

<div class="documents-container">
    <div th:each="document : ${documents}">
        <div class="document">
            <p><strong>Subject ID:</strong>
                <span th:text="${document.id}">Subject ID</span>
            </p>

            <p><strong class="subject">Subject:</strong>
                <span th:text="${document.sub}">Subject</span>
            </p>

            <p class="college-block">
                <strong>College Name:</strong>
                <a th:href="'https://www.google.com/maps?q=' + ${#strings.replace(document.clgn, ' ', '+')}"
                   target="_blank"
                   th:text="${document.clgn}">
                   College Name
                </a>
            </p>

            <p><strong class="package">Package P.A:</strong>
                <span th:text="${document.ppa}">Package</span>
            </p>

            <div class="form-link">
                <a th:href="'/form-page?subId=' + ${document.id}">
                    <i class="fas fa-pen"></i> Fill Form
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    (function () {
        history.pushState(null, null, location.href);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, location.href);
        });
    })();
</script>

</body>
</html>
